<html>
<head>
<title>Настройки плагинов Combats.RU</title>
</head>
<body>
<input type="checkbox" onclick="switchUnconfigurable()" CHECKED>&nbsp;Скрыть ненастраиваемые плагины<br/>
<select id="index" onchange="getPluginGfg()"></select>
<div id="props"></div>
<script>
var props=null;
var plugin=null;
var showUnconfigurable=false;

function loadPluginsList() {
  var select = document.getElementById('index');
  select.options.length=0;
  for(var i in parent.combats_plugins_manager.plugins_list) {
    if (!showUnconfigurable && !('getProperties' in parent.combats_plugins_manager.plugins_list[i]))
      continue;
    var option = document.createElement('OPTION');
    select.options.add(option);
    option.value = i;
    option.innerText = parent.combats_plugins_manager.plugins_list[i];
    option.selected = (i==parent.combats_plugins_manager.lastConfiguredPlugin);
  }
}

function switchUnconfigurable() {
  showUnconfigurable=!showUnconfigurable;
  loadPluginsList();
}

function disablePlugin(plugin_index) {
  plugin.disable();
  parent.combats_plugins_manager.plugins_disabled[plugin_index]=true;
}

function enablePlugin(plugin_index) {
  plugin.enable();
  parent.combats_plugins_manager.plugins_disabled[plugin_index]=false;
}

function getProps() {
  for(var i=0; i<props.length; i++) {
    var element = document.getElementById('prop_'+i);
    prop_type = typeof(props[i].value);
    if (prop_type=="boolean") {
      props[i].value = element.checked;
    } else if (prop_type=="int") {
      props[i].value = parseInt(element.value);
    } else if (prop_type=="float") {
      props[i].value = parseFloat(element.value);
    } else if (prop_type=="object" && element==null) {
      for (var j in props[i].value) {
        var element = document.getElementById('prop_'+i+'.'+j);
        props[i].value[j] = (element!=null && element.checked);
      }
    } else if (prop_type=="object" && !is_function(element.value)) {
      props[i].value.selected = element.value;
    } else if (prop_type!="function" && prop_type!="object") {
      props[i].value = element.value;
    }
  }
}

function setPluginGfg() {
  getProps();
  plugin.setProperties(props);
}

function invoke(i) {
  getProps();
  props[i].value.apply(plugin, [props]);
}

function is_function(value) {
  return typeof(value)=="function" || (typeof(value)=="object" && (''+value).match(/^\s*(function)\s*([^\(\s]*\s*)?\(.*?\)/));
}

function getPluginGfg() {
  var plugin_index = document.all["index"].value;
  parent.combats_plugins_manager.lastConfiguredPlugin = plugin_index;
  plugin = parent.combats_plugins_manager.plugins_list[plugin_index];
  if (plugin==null) {
    props = null;
    document.all["props"].innerHTML = "";
    return;
  }
  props = null;
  if ("getProperties" in plugin) {
    props = plugin.getProperties();
  }
  var helpURL;
  var s = '';
  if (plugin_index=='.') {
    helpURL = 'http://code.google.com/p/combats-plugins/wiki/PluginsManagement';
  } else {
    helpURL = 'http://code.google.com/p/combats-plugins/wiki/'+plugin_index;
    s = 'Псевдоним: <b>'+plugin_index+'</b>. ';
  }
  s += '<a href="'+helpURL+'" target=_blank title="Возможно, не все плагины имеют документацию. Будьте снисходительны.">Документация</a>';
  if (props!=null) {
    if (typeof(props)!='object') {
      s += props;
    } else {
      s += '<form onsubmit="return false"><table style="width:100%; overflow:scroll; white-space:normal; table-layout:fixed"><colgroup><col/><col style="width:66%"/></colgroup>';
      for(var i=0; i<props.length; i++) {
        if (is_function(props[i].value)) {
          s += "<tr><td colspan=2><input type=button value=\""+props[i].name.replace('"','\\"')+"\" onclick=\"invoke("+i+")\" id=\"prop_"+i+"\">";
        } else {
          var style = '';
          if ('style' in props[i])
            style = props[i].style.replace(/"/g,'&quot;');
          if (typeof(props[i].value)=="boolean") {
            s += '<tr><td colspan="2"><input type=checkbox style="'+style+'"'+(props[i].value?' CHECKED':'')+' id="prop_'+i+'"><LABEL FOR="prop_'+i+'" style="cursor:pointer">'+props[i].name+'</LABEL>';
          } else if (typeof(props[i].value)=="object") {
            if ('length' in props[i].value) {
              s += '<tr><td><LABEL FOR="prop_'+i+'" style="cursor:pointer">'+props[i].name+'</LABEL>';
              s += '<td><select id="prop_'+i+'">\n';
              for (var j=0; j<props[i].value.length; j++) {
                if (j in props[i].value)
                  s += '<option value="'+j+'"'+(j==props[i].value.selected?' SELECTED':'')+'>'+props[i].value[j]+'</option>\n';
              }
              s += '</select>';
            } else {
              s += '<tr><td colspan="2"><DIV style="border: 1px solid black;">';
              for (var j in props[i].value) {
                s += '<DIV><input type="checkbox" id="prop_'+i+'.'+j+'"'+(props[i].value[j]?' CHECKED':'')+'> <LABEL FOR="prop_'+i+'.'+j+'" style="cursor:pointer">'+j+'</LABEL></DIV>';
              }
              s += '</DIV>';
            }
          } else {
            try {
              if ("type" in props[i]) {
                if (props[i].type=="textarea") {
                  style = 'width:100%; height:7em; '+style;
                  s += '<tr><td colspan="2"><LABEL FOR="prop_'+i+'" style="cursor:pointer">'+props[i].name+'</LABEL><br/>';
                  s += '<textarea style="'+style+'" id="prop_'+i+'">'+props[i].value+"</textarea>";
                } else
                  throw new Error();
              } else
                throw new Error();
            } catch(e) {
              if (typeof(props[i].value)=="string")
                style = "width:100%; "+style;
              s += '<tr><td><LABEL FOR="prop_'+i+'" style="cursor:pointer">'+props[i].name+'</LABEL>';
              s += '<td><input type=text style="'+style+'" value="'+props[i].value.toString().replace(/"/g,'&quot;')+'" id="prop_'+i+'">';
            }
          }
        }
      }
      s+="</table></form>";
    }
    if ("setProperties" in plugin) {
      s+="<input type=\"button\" value=\"Сохранить\" onclick=\"setPluginGfg(); getPluginGfg()\">";
    }
    document.all["props"].innerHTML = s;
  } else {
    props = null;
    document.all["props"].innerHTML = s+"<br><i>Плагин не имеет настраиваемых параметров</i>";
  }
  if (("disable" in plugin) && !parent.combats_plugins_manager.plugins_disabled[plugin_index]) {
    document.all["props"].innerHTML = "<br><input type=\"button\" value=\"Отключить\" onclick=\"disablePlugin("+plugin_index+")\"><br>"+document.all["props"].innerHTML;
  }
  if (("enable" in plugin) && parent.combats_plugins_manager.plugins_disabled[plugin_index]) {
    document.all["props"].innerHTML = "<br><input type=\"button\" value=\"Включить\" onclick=\"enablePlugin("+plugin_index+")\"><br>"+document.all["props"].innerHTML;
  }
}

function Init() {
  loadPluginsList();
  getPluginGfg()
}
</script>
</body>
</html>
